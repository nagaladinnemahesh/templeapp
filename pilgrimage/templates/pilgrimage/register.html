<!-- In pilgrimage/templates/pilgrimage/register.html -->
{% extends 'pilgrimage/base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
  <h2>Register</h2>
  <form method="post" action="{% url 'pilgrimage:register' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
  </form>
{% endblock %}

{% if form.errors %}
  <ul class="errorlist">
    {% for error in form.errors %}
      <li>{{ error }}</li>
    {% endfor %}
  </ul>
{% endif %}
