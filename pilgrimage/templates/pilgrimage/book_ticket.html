{% extends 'pilgrimage/base.html' %}

{% block title %}Book Ticket{% endblock %}

{% block content %}
    <h1>Book Ticket</h1>
    <form method="post" action="{% url 'pilgrimage:book_ticket' %}">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" name="name" required><br>
        <label for="email">Email:</label>
        <input type="email" name="email" required><br>
        <label for="date_of_visit">Date of Visit:</label>
        <input type="date" name="date_of_visit" required><br>
        <label for="service">Select Service:</label>
        <select name="service" required>
            <option value="Suprabatha">Suprabatha</option>
            <option value="Angapradakshina">Angapradakshina</option>
            <option value="Thomala">Thomala</option>
            <option value="Kalyanam">Kalyanam</option>
            <option value="Bramhotsavam">Bramhotsavam</option>
        </select><br>
        <button type="submit">Book Ticket</button>
    </form>
{% endblock %}
