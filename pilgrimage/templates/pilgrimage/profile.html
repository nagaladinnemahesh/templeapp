<!-- pilgrimage/templates/pilgrimage/profile.html -->

{% extends 'pilgrimage/base.html' %}

{% block title %}User Profile{% endblock %}

{% block additional_css %}
    <style>
        /* Additional styles for the Profile page */
        .profile-container {
            background-color: #fcfcfc; /* Light background color */
            padding: 20px;
            margin-top: 70px; /* Adjusted margin for content below the navbar */
        }

        h1,
        p {
            color: #333; /* Dark text color */
        }

        .button {
            background-color: #1a1a1a; /* Dark background color for the buttons */
            color: #fff; /* Text color for the buttons */
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #333; /* Darker background color on hover */
        }
    </style>
{% endblock %}

{% block content %}
    <div class="profile-container">
        <h1>Welcome, {{ user.username }}!</h1>
        <p>This is your user profile. Explore the options below:</p>
        <a href="{% url 'pilgrimage:booking_history' %}" class="button">Booking History</a>
        <a href="{% url 'pilgrimage:book_ticket' %}" class="button">Book Ticket</a>
    </div>
{% endblock %}
