<!-- pilgrimage/templates/pilgrimage/login.html -->

{% extends 'pilgrimage/base.html' %}

{% block title %}Login{% endblock %}

{% block additional_css %}
    <style>
        /* Additional styles for the Login page */
        main {
            background-color: #fcfcfc; /* Light background color */
            padding: 20px;
            margin-top: 70px; /* Adjusted margin for content below the navbar */
        }

        h1 {
            color: #333; /* Dark text color */
        }

        form {
            background-color: #fff; /* White background color for the form */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555; /* Slightly darker text color for labels */
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button {
            background-color: #1a1a1a; /* Dark background color for the button */
            color: #fff; /* Text color for the button */
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #333; /* Darker background color on hover */
        }
    </style>
{% endblock %}

{% block content %}
    <main>
        <h1>Login</h1>
        <form method="post" action="{% url 'pilgrimage:user_login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="button">Login</button>
        </form>
    </main>
{% endblock %}
